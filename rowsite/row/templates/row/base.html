<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'row/style.css' %}" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <title>{% block title %}Virtual Boathouse{% endblock %}</title>
</head>
<body>
    <div id="header">
        {% block header %}
        <nav class="navbar navbar-default " role="navigation">
            <div class="container container-fluid">
                <p class="navbar-text navbar-left">Rowing App</p>
            </div>
        </nav>
        {% endblock %}
    </div>
    <div id="sidebar" class="col-md-2">
      
        <div class="well">
            <ul class="nav navbar navbar-stacked sidebar-navbar-collapse">
                {% block sidebar %}
                    <li><a href="/">Home</a></li>
                    <li><a href="/athletes/">Roster</a></li>
                    <li><a href="/practices/">Practices  <span class="badge">new</span></a></li>
                {% endblock %}
            </ul>
        </div><!--/.nav-collapse -->
    </div>

    <div id="content" class="col-md-10 container container-fluid">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
