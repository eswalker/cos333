<a href="{% url 'row:practice_add' %">Add Practice</a>
{% if practices %}
  <table>
  <tr><th>Date</th><th>Practice</th>
  {% for p in practices %}
    <tr><td>{{ p.datetime }}</td><td><a href="{% url 'row:practice_detail' p.id %}">{{ p.name }}</a></td>
  {% endfor %}
  </table>
{% else %}
  <p>No practices are available</p>
{% endif %}
